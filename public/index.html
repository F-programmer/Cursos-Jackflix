		<script>
			// $(document).ready(async() => {
			// console.log($('video').attr('src'));
			// });
			function pegar() {
				const newUrl =
					"https://www.youtube.com/watch?v=bk7xMvJ_uIo&list=PLt3SAzyeZ2BsAZr9rvWXWoiBmAxl-nQiU&index=97";
				const url = newUrl.replace("https://www.youtube.com/watch?v=", "");
				const src = url.split("&");
				const setar =
					"https://www.youtube.com/embed/" + src[0] + "?autoplay=0&mute=1";
				$("#banner section div:nth-child(2) div iframe").attr("src", setar);
			}
			$(document).ready(async () => {
				const elementos = $(
					"main section:not(#banner) ul div div div div div li a"
				).click(function (e) {
					e.preventDefault();
					$("#banner section div:nth-child(2) div iframe").attr(
						"src",
						formatUrl($(this).attr("href"))
					);
          $("html, body").animate({ scrollTop: 0 }, "slow");
          
          const foto_url = 'url(' + fotoFormat($(this).attr("href")) + ')';
          
          $('#banner h2').text($(this).attr("title"));

          $("#banner").css("background", foto_url);
				});
			});
			function formatUrl(oldUrl) {
				const url = oldUrl.replace("https://www.youtube.com/watch?v=", "");
				const src = url.split("&");
				return (
					"https://www.youtube.com/embed/" + src[0] + "?autoplay=0&mute=1"
				);
			}
			function fotoFormat(url) {
				const orientation = url.replace(
					/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/,
					"$7"
        );
        return `https://img.youtube.com/vi/${orientation}/maxresdefault.jpg`;
			}
		</script>
